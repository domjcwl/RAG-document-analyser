<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RAG Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        #drop-zone {
            border: 3px dashed #007bff;
            border-radius: 10px;
            padding: 50px;
            margin-bottom: 20px;
            color: #555;
            cursor: pointer;
        }
        #drop-zone.hover {
            background: #e0f0ff;
        }
        #file-info {
            margin-top: 10px;
        }
        #question {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #ask-btn {
            padding: 10px 20px;
            cursor: pointer;
        }
        #answer {
            margin-top: 20px;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>

    <h1>RAG Application</h1>
    <div id="drop-zone">Drag and drop your PDF or TXT file here</div>
    <div id="file-info"></div>

    <input type="text" id="question" placeholder="Type your question here..." />
    <button id="ask-btn">Ask</button>

    <div id="answer"></div>

    <script>
        const dropZone = document.getElementById("drop-zone");
        const fileInfo = document.getElementById("file-info");
        const questionInput = document.getElementById("question");
        const askBtn = document.getElementById("ask-btn");
        const answerDiv = document.getElementById("answer");

        let uploadedFile = null;

        // Drag events
        dropZone.addEventListener("dragover", (e) => {
            e.preventDefault();
            dropZone.classList.add("hover");
        });
        dropZone.addEventListener("dragleave", () => {
            dropZone.classList.remove("hover");
        });
        dropZone.addEventListener("drop", (e) => {
            e.preventDefault();
            dropZone.classList.remove("hover");
            uploadedFile = e.dataTransfer.files[0];
            fileInfo.textContent = `File selected: ${uploadedFile.name}`;
        });

        // Button click event
        askBtn.addEventListener("click", async () => {
            if (!uploadedFile) {
                alert("Please upload a file first!");
                return;
            }

            const question = questionInput.value.trim();
            if (!question) {
                alert("Please enter a question!");
                return;
            }

            const formData = new FormData();
            formData.append("file", uploadedFile);
            formData.append("question", question);

            // Call the backend
            try {
                const response = await fetch("http://127.0.0.1:8000/ask", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                answerDiv.textContent = data.answer;
            } catch (err) {
                answerDiv.textContent = "Error contacting backend: " + err;
            }
        });
    </script>

</body>
</html>
